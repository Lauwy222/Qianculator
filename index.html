<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qianculator - Clean Wage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Qianculator</h1>
            <p class="tagline">Calculate your wages with ease</p>
        </header>

        <main class="main-content">
            <div class="controls-panel">
                <div class="control-group">
                    <label for="startTime" class="slider-label">
                        <span>Start Time:</span>
                    </label>
                    <input type="time" id="startTime" class="time-input" required>
                    <span class="error-message" id="startTimeError"></span>
                </div>

                <div class="control-group">
                    <label for="endTime" class="slider-label">
                        <span>End Time:</span>
                    </label>
                    <input type="time" id="endTime" class="time-input" required>
                    <span class="error-message" id="endTimeError"></span>
                </div>

                <div class="control-group">
                    <label for="hourlyRate" class="slider-label">
                        <span>Hourly Rate (‚Ç¨):</span>
                    </label>
                    <div class="slider-input-group">
                        <input type="number" id="hourlyRate" min="0" step="0.01" value="15" class="number-input">
                    </div>
                </div>

                <div class="control-group">
                    <label for="bonus" class="slider-label">
                        <span>Bonus (%):</span>
                    </label>
                    <div class="slider-input-group">
                        <input type="range" id="bonus" min="50" max="200" value="100" class="slider">
                        <input type="number" id="bonusInput" min="50" max="200" value="100" class="number-input">
                    </div>
                </div>

                <div class="control-group">
                    <button id="calculateBtn" class="calculate-btn">CALCULATE</button>
                </div>
            </div>

            <div class="preview-panel">
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üí∞</div>
                    <p>Enter your times and click calculate</p>
                </div>

                <div id="resultsContainer" class="results-container" style="display: none;">
                    <div class="result-summary-card">
                        <div class="result-row">
                            <span class="result-row-label">Date:</span>
                            <span class="result-row-value" id="dateResult">-</span>
                        </div>
                        <div class="result-row">
                            <span class="result-row-label">Start:</span>
                            <span class="result-row-value" id="startResult">-</span>
                        </div>
                        <div class="result-row">
                            <span class="result-row-label">End:</span>
                            <span class="result-row-value" id="endResult">-</span>
                        </div>
                        <div class="result-row">
                            <span class="result-row-label">Worked Hours:</span>
                            <span class="result-row-value" id="hoursResult">-</span>
                        </div>
                        <div class="result-row">
                            <span class="result-row-label">Hourly Rate:</span>
                            <span class="result-row-value" id="rateResult">-</span>
                        </div>
                        <div class="result-row">
                            <span class="result-row-label">Bonus:</span>
                            <span class="result-row-value" id="bonusLabelResult">-</span>
                        </div>
                        <div class="result-row result-row-total">
                            <span class="result-row-label">Total Pay Out:</span>
                            <span class="result-row-value" id="totalResult">-</span>
                        </div>
                    </div>

                    <button id="shareBtn" class="share-btn">
                        <span class="share-icon">üì§</span>
                        <span class="share-text">Share</span>
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="footer-text">
                <span class="footer-text-line">Built to belong to you.</span>
                <span class="footer-text-line">From Laurens to Linouk <span class="heart">‚ù§Ô∏è</span></span>
            </p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
